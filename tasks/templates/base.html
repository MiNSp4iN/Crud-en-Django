<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar">
            <span class="menu-toggle" onclick="toggleMenu()">Menú</span>
          </div>
          <div class="menu" id="menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a>
                </li>
    
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'create_task' %}" class="nav-link active" aria-current="page">Create Task</a>
                </li>
                <li>
                    <a href="{% url 'tasks' %}" class="nav-link active" aria-current="page">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tasks_completed' %}" class="nav-link active" aria-current="page">Tasks Completed</a>
                </li>
                <li class="nav-item">
                   <a href="/logout" class="nav-link active" aria-current="page">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link active" aria-current="page">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signin' %}" class="nav-link active" aria-current="page">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
          <script>
            function toggleMenu() {
              var menu = document.getElementById('menu');
              if (menu.style.display == 'block') {
                menu.style.display = 'none';
              } else {
                menu.style.display = 'block';
              }
            }
          </script>
          <!-- Este script es para que el menú se oculte cuando se haga click en cualquier parte de la pantalla -->
        </div>
      </nav>
    
    
    {% block content %}
    {% endblock %}

</body>
</html>
